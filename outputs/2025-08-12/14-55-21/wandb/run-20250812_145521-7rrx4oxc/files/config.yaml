data:
    value:
        batch_size: 4
        drop_last: true
        num_workers: 4
        pin_memory: true
        predict_dataset_config:
            dataset_connector:
                config:
                    data_root: ${oc.env:DATA_ROOT}/musdb18hq/intermediates/npz
                target_: banda.data.datasets.musdb18hq.MUSDB18Connector
            fs: 44100
            postmix_transform: null
            premix_transform: null
            split: predict
            target_: banda.data.datasets.musdb18hq.MUSDB18HQDataset
        shuffle: true
        test_dataset_config:
            dataset_connector:
                config:
                    data_root: ${oc.env:DATA_ROOT}/musdb18hq/intermediates/npz
                target_: banda.data.datasets.musdb18hq.MUSDB18Connector
            fs: 44100
            postmix_transform: null
            premix_transform: null
            split: test
            target_: banda.data.datasets.musdb18hq.MUSDB18HQDataset
        train_dataset_config:
            dataset_connector:
                config:
                    data_root: ${oc.env:DATA_ROOT}/musdb18hq/intermediates/npz
                target_: banda.data.datasets.musdb18hq.MUSDB18Connector
            fs: 44100
            postmix_transform:
                _target_: banda.data.augmentations.base.ComposePostMixTransforms
                transforms:
                    - _target_: banda.data.augmentations.time_domain.Gain
                      config:
                        max_gain_db: 6
                        min_gain_db: -6
                    - _target_: banda.data.augmentations.time_domain.NormalizeAudio
                      config:
                        target_rms_db: -20
            premix_transform:
                _target_: banda.data.augmentations.base.ComposePreMixTransforms
                transforms:
                    - _target_: banda.data.samplers.random_chunk.RandomChunkingTransform
                      config:
                        align_sources: true
                        chunk_size_seconds: 3
                        fs: 44100
            split: train
            target_: banda.data.datasets.musdb18hq.MUSDB18HQDataset
        val_dataset_config:
            dataset_connector:
                config:
                    data_root: ${oc.env:DATA_ROOT}/musdb18hq/intermediates/npz
                target_: banda.data.datasets.musdb18hq.MUSDB18Connector
            fs: 44100
            postmix_transform: null
            premix_transform: null
            split: val
            target_: banda.data.datasets.musdb18hq.MUSDB18HQDataset
experiment_name:
    value: bandit_musdb18hq_test
log_level:
    value: INFO
logger:
    value:
        log_model: true
        project: banda
        save_dir: ${paths.output_dir}
        target_: lightning.pytorch.loggers.wandb.WandbLogger
loss:
    value:
        - name: multi_resolution_stft_loss
          params:
            _target_: banda.losses.multi_resolution_l1_snr.MultiResolutionSTFTLoss
            hop_lengths:
                - 512
                - 128
            log_scale: false
            mag_weight: 1
            n_ffts:
                - 2048
                - 512
            phase_weight: 0
            win_lengths:
                - 2048
                - 512
          target_: banda.losses.separation_loss_handler.SeparationLossHandler
          weight: 1
metrics:
    value:
        - name: si_snr
          params: {}
          target_: torchmetrics.audio.ScaleInvariantSignalNoiseRatio
optimizer:
    value:
        lr: 0.001
        target_: torch.optim.Adam
paths:
    value:
        data_root: /Users/kwatcharasupat/personal/data
        log_dir: outputs/2025-08-12/14-55-21/logs
        output_dir: outputs/2025-08-12/14-55-21
project_root:
    value: ${oc.env:PROJECT_ROOT,.}
seed:
    value: 42
trainer:
    value:
        accelerator: auto
        devices: auto
        log_every_n_steps: 50
        max_epochs: 5
        precision: 32
        target_: pytorch_lightning.Trainer
