project_root: ${oc.env:PROJECT_ROOT,.}
experiment_name: bandit_musdb18hq_test
seed: 42
log_level: INFO
paths:
  output_dir: ${hydra.run.dir}
  log_dir: ${hydra.run.dir}/logs
  data_root: ${oc.env:DATA_ROOT,/Users/kwatcharasupat/personal/data}
_group_:
  train_dataset_config:
    _target_: banda.data.datasets.musdb18hq.MUSDB18HQDataset
    config:
      split: train
      dataset_connector:
        _target_: banda.data.datasets.musdb18hq.MUSDB18Connector
        config:
          split: train
          data_root: ${paths.data_root}/musdb18hq/intermediates/npz
      fs: 44100
      premix_transform:
        _target_: banda.data.augmentations.base.ComposePreMixTransforms
        transforms:
        - _target_: banda.data.samplers.random_chunk.RandomChunkingTransform
          config:
            chunk_size_seconds: 3.0
            fs: 44100
            align_sources: true
      postmix_transform:
        _target_: banda.data.augmentations.base.ComposePostMixTransforms
        transforms:
        - _target_: banda.data.augmentations.time_domain.Gain
          config:
            min_gain_db: -6.0
            max_gain_db: 6.0
        - _target_: banda.data.augmentations.time_domain.NormalizeAudio
          config:
            target_rms_db: -20.0
  val_dataset_config:
    _target_: banda.data.datasets.musdb18hq.MUSDB18HQDataset
    config:
      split: val
      dataset_connector:
        _target_: banda.data.datasets.musdb18hq.MUSDB18Connector
        config:
          split: val
          data_root: ${paths.data_root}/musdb18hq/intermediates/npz
      fs: 44100
      premix_transform: null
      postmix_transform: null
  input_channels: 2
  output_channels: 2
  hidden_features: 256
  num_sources: 4
  bandsplit: bandsplit_music_32
  tfmodel:
    _target_: banda.models.common_components.time_frequency_models.tf_models.SeqBandModellingModule
    n_modules: 12
    emb_dim: 128
    rnn_dim: 256
    bidirectional: true
    rnn_type: GRU
    dropout: 0.0
  _target_: lightning.pytorch.loggers.wandb.WandbLogger
  band_specs:
    _target_: banda.models.common_components.configs.bandsplit_configs.MusicalBandsplitSpecsConfig
    bandsplit_type: musical
    n_bands: 32
  max_epochs: 5
  accelerator: auto
  devices: auto
  log_every_n_steps: 50
  project: banda
  name: ${experiment.name}
  save_dir: ${paths.output_dir}
  offline: false
  id: null
  version: null
model:
  tfmodel: tfmodel_rnn_gru
  bandsplit: bandsplit_music_48
experiment:
  name: test_run_1_bandit_music48_gru
