project_root: ${oc.env:PROJECT_ROOT,.}
experiment_name: bandit_musdb18hq_test
seed: 42
log_level: INFO
paths:
  output_dir: ${hydra.run.dir}
  log_dir: ${hydra.run.dir}/logs
  data_root: ${oc.env:DATA_ROOT,/Users/kwatcharasupat/personal/data}
_group_:
  _target_: lightning.pytorch.loggers.wandb.WandbLogger
  loss_fn:
    _target_: banda.losses.multi_resolution_l1_snr.MultiResolutionSTFTLoss
    n_ffts:
    - 2048
    - 512
    hop_lengths:
    - 512
    - 128
    win_lengths:
    - 2048
    - 512
    mag_weight: 1.0
    phase_weight: 0.0
    log_scale: false
  lr: 0.001
  max_epochs: 5
  accelerator: auto
  devices: auto
  log_every_n_steps: 50
  project: banda
  name: ${experiment.name}
  save_dir: ${paths.output_dir}
  offline: false
  id: null
  version: null
model:
  _target_: banda.models.core_models.bandit_separator.Bandit
  input_channels: 2
  output_channels: 2
  hidden_features: 256
  num_sources: 4
  bandsplit: bandsplit_module_config
  tfmodel: tfmodel_rnn_lstm
  stft:
    _target_: banda.models.common_components.configs.common_configs.STFTConfig
    n_fft: 2048
    win_length: 2048
    hop_length: 512
    window_fn: hann_window
    wkwargs: null
    power: null
    center: true
    normalized: true
    pad_mode: constant
    onesided: true
  mask_estim: mask_estim_default
data:
  _target_: banda.data.datamodules.musdb18hq_datamodule.MUSDB18HQDataModule
  data_root: ${paths.data_root}
  stems:
  - vocals
  - drums
  - bass
  - other
  samplerate: 44100
  segment_duration: 6.0
  num_workers: 8
  batch_size: 16
  pin_memory: true
  train_subset: train
  val_subset: test
  test_subset: test
  train_dataset_config:
    _target_: banda.data.datasets.musdb18hq.MUSDB18HQDataset
    config:
      split: train
      dataset_connector:
        _target_: banda.data.datasets.musdb18hq.MUSDB18Connector
        config:
          split: train
          data_root: ${paths.data_root}/musdb18hq/intermediates/npz
      fs: 44100
      premix_transform:
        _target_: banda.data.augmentations.base.ComposePreMixTransforms
        transforms:
        - _target_: banda.data.samplers.random_chunk.RandomChunkingTransform
          config:
            chunk_size_seconds: 3.0
            fs: 44100
            align_sources: true
      postmix_transform:
        _target_: banda.data.augmentations.base.ComposePostMixTransforms
        transforms:
        - _target_: banda.data.augmentations.time_domain.Gain
          config:
            min_gain_db: -6.0
            max_gain_db: 6.0
        - _target_: banda.data.augmentations.time_domain.NormalizeAudio
          config:
            target_rms_db: -20.0
  val_dataset_config:
    _target_: banda.data.datasets.musdb18hq.MUSDB18HQDataset
    config:
      split: val
      dataset_connector:
        _target_: banda.data.datasets.musdb18hq.MUSDB18Connector
        config:
          split: val
          data_root: ${paths.data_root}/musdb18hq/intermediates/npz
      fs: 44100
      premix_transform: null
      postmix_transform: null
loss:
  _target_: banda.losses.separation_loss_handler.SeparationLossHandler
  loss_fn:
    _target_: banda.losses.multi_resolution_l1_snr.MultiResolutionSTFTLoss
    n_ffts:
    - 2048
    - 512
    hop_lengths:
    - 512
    - 128
    win_lengths:
    - 2048
    - 512
    mag_weight: 1.0
    phase_weight: 0.0
    log_scale: false
metrics:
  _target_: torchmetrics.audio.ScaleInvariantSignalNoiseRatio
optimizer:
  _target_: torch.optim.Adam
  lr: 0.001
trainer:
  _target_: pytorch_lightning.Trainer
  max_epochs: 5
  accelerator: auto
  devices: auto
  log_every_n_steps: 50
bandsplit_music_32:
  _target_: banda.models.common_components.configs.bandsplit_configs.MusicalBandsplitSpecsConfig
  bandsplit_type: musical
  n_bands: 32
bandsplit_module_config:
  _target_: banda.models.common_components.configs.common_configs.BandsplitModuleConfig
  band_specs: ${bandsplit_music_32}
  require_no_overlap: true
  require_no_gap: true
  normalize_channel_independently: false
  treat_channel_as_feature: false
  drop_dc_band: true
tfmodel_rnn_lstm:
  _target_: banda.models.common_components.time_frequency_models.tf_models.SeqBandModellingModule
  n_modules: 12
  emb_dim: 128
  rnn_dim: 256
  bidirectional: true
  rnn_type: LSTM
  dropout: 0.0
experiment:
  name: test_run_3_bandit_music32_lstm
mask_estim_default:
  _target_: banda.models.common_components.configs.mask_estimation_configs.OverlappingMaskEstimationSpecsConfig
  mask_estimation_type: overlapping
  mlp_dim: 512
  in_channel: ${model.input_channels}
  norm_mlp_cls: banda.models.common_components.mask_estimation.mask_estimation_modules.NormMLP
