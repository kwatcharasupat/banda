data:
    value:
        _target_: banda.data.datamodule.SourceSeparationDataModule
        batch_size: 4
        data_root: /Users/kwatcharasupat/personal/data
        dataset_name: musdb18hq
        num_workers: 8
        pin_memory: true
        train_dataset_config:
            _target_: banda.data.datasets.musdb18hq.MUSDB18HQDataset
            config:
                dataset_connector:
                    _target_: banda.data.datasets.musdb18hq.MUSDB18Connector
                    config:
                        data_root: /Users/kwatcharasupat/personal/data/musdb18hq/intermediates/npz
                        split: train
                fs: 44100
                postmix_transform:
                    _target_: banda.data.augmentations.base.ComposePostMixTransforms
                    transforms:
                        - _target_: banda.data.augmentations.time_domain.Gain
                          config:
                            max_gain_db: 6
                            min_gain_db: -6
                        - _target_: banda.data.augmentations.time_domain.NormalizeAudio
                          config:
                            target_rms_db: -20
                premix_transform:
                    _target_: banda.data.augmentations.base.ComposePreMixTransforms
                    transforms:
                        - _target_: banda.data.samplers.random_chunk.RandomChunkingTransform
                          config:
                            align_sources: true
                            chunk_size_seconds: 3
                            fs: 44100
                split: train
        val_dataset_config:
            _target_: banda.data.datasets.musdb18hq.MUSDB18HQDataset
            config:
                dataset_connector:
                    _target_: banda.data.datasets.musdb18hq.MUSDB18Connector
                    config:
                        data_root: /Users/kwatcharasupat/personal/data/musdb18hq/intermediates/npz
                        split: val
                fs: 44100
                postmix_transform: null
                premix_transform: null
                split: val
experiment_name:
    value: bandit_musdb18hq_test
log_level:
    value: INFO
loss:
    value:
        _target_: banda.losses.separation_loss_handler.SeparationLossHandler
        loss_fn:
            _target_: banda.losses.multi_resolution_l1_snr.MultiResolutionSTFTLoss
            hop_lengths:
                - 512
                - 128
            log_scale: false
            mag_weight: 1
            n_ffts:
                - 2048
                - 512
            phase_weight: 0
            win_lengths:
                - 2048
                - 512
metrics:
    value:
        _target_: torchmetrics.audio.ScaleInvariantSignalNoiseRatio
model:
    value:
        _target_: banda.models.core_models.bandit_separator.Bandit
        bandsplit:
            _target_: banda.models.common_components.spectral_components.bandsplit.BandsplitModule
            band_specs:
                _target_: banda.models.common_components.configs.bandsplit_configs.MusicalBandsplitSpecsConfig
                drop_dc_band: true
                n_bands: 48
        hidden_features: 128
        input_channels: 2
        num_sources: 4
        output_channels: 2
        stft:
            _target_: banda.models.common_components.configs.common_configs.STFTConfig
            center: true
            hop_length: 512
            n_fft: 2048
            normalized: true
            onesided: true
            pad_mode: constant
            power: null
            win_length: 2048
            window_fn: hann_window
            wkwargs: null
        tfmodel:
            _target_: banda.models.common_components.time_frequency_models.tf_models.RNNTFModel
            bidirectional: true
            dropout: 0.1
            emb_dim: 128
            hidden_features: 256
            n_modules: 2
            rnn_type: gru
optimizer:
    value:
        _target_: torch.optim.Adam
        lr: 0.001
paths:
    value:
        log_dir: outputs/2025-08-09/15-12-17/logs
        output_dir: outputs/2025-08-09/15-12-17
seed:
    value: 42
trainer:
    value:
        _target_: pytorch_lightning.Trainer
        accelerator: auto
        devices: auto
        log_every_n_steps: 10
        max_epochs: 10
        precision: 32
