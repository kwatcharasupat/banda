data:
    value:
        batch_size: 2
        num_workers: 0
        pin_memory: false
        target_: banda.data.datamodule.SourceSeparationDataModule
        test_dataset_config:
            config:
                dataset_connector:
                    config:
                        data_root: ./data/musdb18hq/intermediates/npz
                        split: test
                    target_: banda.data.datasets.musdb18hq.MUSDB18Connector
                fs: 44100
                premix_transform:
                    chunk_size_seconds: 3
                    fs: 44100
                    target_: banda.data.samplers.random_chunk.RandomChunkingTransform
                split: test
            target_: banda.data.datasets.musdb18hq.MUSDB18HQDataset
        train_dataset_config:
            config:
                dataset_connector:
                    config:
                        data_root: ./data/musdb18hq/intermediates/npz
                        split: train
                    target_: banda.data.datasets.musdb18hq.MUSDB18Connector
                fs: 44100
                premix_transform:
                    chunk_size_seconds: 0.5
                    fs: 44100
                    target_: banda.data.samplers.random_chunk.RandomChunkingTransform
                split: train
            target_: banda.data.datasets.musdb18hq.MUSDB18HQDataset
        val_dataset_config:
            config:
                dataset_connector:
                    config:
                        data_root: ./data/musdb18hq/intermediates/npz
                        split: val
                    target_: banda.data.datasets.musdb18hq.MUSDB18Connector
                fs: 44100
                premix_transform:
                    chunk_size_seconds: 0.5
                    fs: 44100
                    target_: banda.data.samplers.random_chunk.RandomChunkingTransform
                split: val
            target_: banda.data.datasets.musdb18hq.MUSDB18HQDataset
experiment_name:
    value: bandit_musdb18hq_test
log_level:
    value: INFO
loss:
    value:
        _target_: banda.losses.separation_loss_handler.SeparationLossHandler
        loss_config:
            _target_: banda.losses.loss_configs.LossCollectionConfig
            losses:
                decibel_match_loss:
                    fn:
                        _target_: banda.losses.coda_losses.DecibelMatchLoss
                    weight: 0.1
                l1_loss:
                    fn:
                        _target_: torch.nn.L1Loss
                    weight: 0.1
                l1_snr_decibel_match_loss:
                    fn:
                        _target_: banda.losses.coda_losses.L1SNRDecibelMatchLoss
                    weight: 0.1
                l1_snr_loss:
                    fn:
                        _target_: banda.losses.coda_losses.L1SNRLoss
                    weight: 0.1
                l2_loss:
                    fn:
                        _target_: torch.nn.MSELoss
                    weight: 0.1
                stft_loss:
                    fn:
                        _target_: banda.losses.multi_resolution_l1_snr.MultiResolutionSTFTLoss
                        hop_lengths:
                            - 512
                            - 128
                        n_ffts:
                            - 2048
                            - 512
                        win_lengths:
                            - 2048
                            - 512
                    weight: 1
                time_loss:
                    fn:
                        _target_: banda.losses.time_domain_loss.TimeDomainLoss
                    weight: 0.5
metrics:
    value:
        _target_: torchmetrics.audio.ScaleInvariantSignalNoiseRatio
model:
    value:
        input_channels: 2
        mask_estim:
            _target_: banda.models.common_components.configs.common_configs.MaskEstimationConfig
            complex_mask: true
            hidden_activation: Tanh
            hidden_activation_kwargs: null
            in_channel: 2
            mask_estimation_type: non_overlapping
            mlp_dim: 512
            use_freq_weights: false
        stft:
            _target_: banda.models.common_components.configs.common_configs.STFTConfig
            center: true
            hop_length: 512
            n_fft: 2048
            normalized: true
            onesided: true
            pad_mode: constant
            power: null
            win_length: 2048
            window_fn: hann_window
            wkwargs: null
        tfmodel:
            _target_: banda.models.common_components.time_frequency_models.tf_models.SeqBandModellingModule
            bidirectional: true
            emb_dim: 128
            n_modules: 12
            rnn_dim: 256
            rnn_type: LSTM
            tf_dropout: 0
optimizer:
    value:
        _target_: torch.optim.Adam
        lr: 0.001
paths:
    value:
        data_dir: ./data
        log_dir: outputs/2025-08-08/13-09-18/logs
        output_dir: outputs/2025-08-08/13-09-18
seed:
    value: 42
trainer:
    value:
        _target_: pytorch_lightning.Trainer
        accelerator: auto
        devices: auto
        gradient_clip_algorithm: norm
        gradient_clip_val: 5
        limit_train_batches: 5
        limit_val_batches: 5
        log_every_n_steps: 1
        max_epochs: 1
