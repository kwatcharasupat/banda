data:
  train:
    datasource:
    - cls: MUSDB18HQDatasource
      params:
        split: train
        allow_overdraw: true
    dataset:
      cls: RandomChunkDataset
      params:
        chunk_size_seconds: 6.0
        fs: 44100
    dataloader:
      batch_size: 32
      num_workers: 4
      shuffle: true
      drop_last: false
      pin_memory: true
  val:
    datasource:
    - cls: MUSDB18HQ
      params:
        split: val
        allow_overdraw: false
    dataset:
      cls: DeterministicChunkDataset
      params:
        chunk_size_seconds: 6.0
        fs: 44100
    dataloader:
      batch_size: 32
      num_workers: 4
      shuffle: true
      drop_last: false
      pin_memory: true
  test:
    datasource:
    - cls: MUSDB18HQ
      params:
        split: test
        allow_overdraw: false
    dataset:
      cls: FullTrackDataset
      params:
        chunk_size_seconds: 6.0
        fs: 44100
    dataloader:
      batch_size: 32
      num_workers: 4
      shuffle: true
      drop_last: false
      pin_memory: true
logger: {}
seed: 42
