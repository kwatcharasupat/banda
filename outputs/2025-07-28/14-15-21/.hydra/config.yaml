project_root: ${oc.env:PROJECT_ROOT,.}
experiment_name: bandit_musdb18hq_test
seed: 42
paths:
  output_dir: ${hydra.run.dir}
  log_dir: ${hydra.run.dir}/logs
  data_dir: ${project_root}/data
data:
  train_dataset_config:
    config:
      dataset_connector:
        config:
          data_root: ${oc.env:DATA_ROOT}/musdb18hq/intermediates/npz
  val_dataset_config:
    config:
      dataset_connector:
        config:
          data_root: ${oc.env:DATA_ROOT}/musdb18hq/intermediates/npz
model:
  _target_: banda.models.separator.Separator
  stems:
  - vocals
  - bass
  - drums
  - other
  fs: 44100
  n_fft: 2048
  win_length: 2048
  hop_length: 512
  window_fn: hann_window
  center: true
  normalized: true
  pad_mode: constant
  onesided: true
  band_specs: null
  require_no_overlap: false
  require_no_gap: true
  normalize_channel_independently: false
  treat_channel_as_feature: true
  emb_dim: 128
  in_channel: 2
  tf_model_type: rnn
  n_tf_modules: 12
  rnn_dim: 256
  bidirectional: true
  rnn_type: LSTM
  tf_dropout: 0.0
  mlp_dim: 512
  hidden_activation: Tanh
  hidden_activation_kwargs: null
  complex_mask: true
  overlapping_band: false
  use_freq_weights: false
trainer:
  _target_: pytorch_lightning.Trainer
  max_epochs: 5
  accelerator: auto
  devices: auto
  log_every_n_steps: 50
