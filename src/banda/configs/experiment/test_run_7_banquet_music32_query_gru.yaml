# @package _global_


model:
  _target_: banda.models.core_models.banquet_separator.Banquet
  input_channels: 2
  output_channels: 2
  hidden_features: 256
  num_sources: 4
  bandsplit: bandsplit_music_32_config # Reference the top-level config
  tfmodel: tfmodel_rnn_gru # Reference the top-level config
  stft:
    _target_: banda.models.common_components.spectral_components.spectral_base.SpectralComponent
    n_fft: 2048
    hop_length: 512
    win_length: 2048
    window: hann
    return_complex: true
  mask_estim: mask_estim_default # Reference top-level mask_estim_default
  query_features: query_features_class_label # Reference top-level query_features_class_label

data:
  batch_size: 4
  num_workers: 0
  pin_memory: false
  query_features: class_label # This is the query feature for the data module
  train_dataset_config:
    _target_: banda.data.datasets.musdb18hq.MUSDB18HQDataset
    config:
      split: train
      dataset_connector:
        _target_: banda.data.datasets.musdb18hq.MUSDB18Connector
        config:
          split: train
          data_root: "${paths.data_root}/musdb18hq/intermediates/npz"
      fs: 44100
      premix_transform:
        _target_: banda.data.augmentations.base.ComposePreMixTransforms
        transforms:
        - _target_: banda.data.samplers.random_chunk.RandomChunkingTransform
          config:
            chunk_size_seconds: 3.0
            fs: 44100
            align_sources: true
      postmix_transform:
        _target_: banda.data.augmentations.base.ComposePostMixTransforms
        transforms:
        - _target_: banda.data.augmentations.time_domain.Gain
          config:
            min_gain_db: -6.0
            max_gain_db: 6.0
        - _target_: banda.data.augmentations.time_domain.NormalizeAudio
          config:
            target_rms_db: -20.0

  val_dataset_config:
    _target_: banda.data.datasets.musdb18hq.MUSDB18HQDataset
    config:
      split: val
      dataset_connector:
        _target_: banda.data.datasets.musdb18hq.MUSDB18Connector
        config:
          split: val
          data_root: "${paths.data_root}/musdb18hq/intermediates/npz"
      fs: 44100
      premix_transform:
        _target_: banda.data.augmentations.base.ComposePreMixTransforms
        transforms:
        - _target_: banda.data.samplers.random_chunk.RandomChunkingTransform
          config:
            chunk_size_seconds: 3.0
            fs: 44100
            align_sources: true
      postmix_transform: null
loss:
  _target_: banda.losses.separation_loss_handler.SeparationLossHandler
  loss_config:
    losses:
      multi_resolution_stft_loss:
        fn:
          class_target: banda.losses.multi_resolution_l1_snr.MultiResolutionSTFTLoss
          n_ffts: [2048, 512]
          hop_lengths: [512, 128]
          win_lengths: [2048, 512]
        weight: 1.0


metrics:
  _target_: torchmetrics.audio.ScaleInvariantSignalNoiseRatio

optimizer:
  _target_: torch.optim.Adam
  lr: 0.001

trainer:
  _target_: pytorch_lightning.Trainer
  max_epochs: 5 # For quick test runs
  accelerator: "auto" # or "gpu", "cpu"
  devices: "auto" # or [0, 1], 1
  log_every_n_steps: 50

# Top-level definitions for model components
tfmodel_rnn_gru:
  _target_: banda.models.common_components.time_frequency_models.tf_models.SeqBandModellingModule
  n_modules: 12
  emb_dim: 128
  rnn_dim: 256
  bidirectional: True
  rnn_type: "GRU"
  dropout: 0.0

bandsplit_music_32:
  _target_: banda.models.common_components.configs.bandsplit_configs.MusicalBandsplitSpecsConfig
  bandsplit_type: musical
  n_bands: 32

bandsplit_music_32_config:
  _target_: banda.models.common_components.configs.common_configs.BandsplitModuleConfig
  band_specs: ${bandsplit_music_32}
  require_no_overlap: True
  require_no_gap: True
  normalize_channel_independently: False
  treat_channel_as_feature: False
  drop_dc_band: True

mask_estim_default:
  _target_: banda.models.common_components.configs.mask_estimation_configs.OverlappingMaskEstimationSpecsConfig
  mask_estimation_type: overlapping
  mlp_dim: 512
  hidden_activation: "Tanh"
  hidden_activation_kwargs: null
  complex_mask: True
  use_freq_weights: False
  in_channel: ${model.input_channels}
  norm_mlp_cls: banda.models.common_components.mask_estimation.mask_estimation_modules.NormMLP

query_features_class_label:
  _target_: banda.models.common_components.configs.query_configs.ClassLabelQueryConfig
  query_type: class_label
  num_classes: 4 # vocals, drums, bass, other

name: test_run_7_banquet_music32_query_gru