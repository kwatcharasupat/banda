defaults:
- augmentation/default
- _self_

train:
  datasource:
  - cls: MoisesDBDatasource
    params:
      split: train
      stems: null
      mode: fine

  dataset:
    cls: RandomChunkSelfQueryDataset
    params:
      n_channels: 2
      fs: 44100
      chunk_size_seconds: 6.0
      allow_autolooping: true
      max_dataset_size: 8192
      variable_sources: true

  dataloader:
    batch_size: 8
    num_workers: 16
    shuffle: true
    drop_last: False
    pin_memory: true
    prefetch_factor: 4

val:
  datasource:
  - cls: MoisesDBDatasource
    params:
      split: val
      load_duration: true
      stems: null
      mode: fine

  dataset:
    cls: DeterministicChunkSelfQueryDataset
    params:
      n_channels: 2
      fs: 44100
      chunk_size_seconds: 6.0
      hop_size_seconds: 6.0
      allow_autolooping: false
      max_dataset_size: 1024

      variable_sources: true

  dataloader:
    batch_size: 8
    num_workers: 16
    shuffle: false
    drop_last: false
    pin_memory: true
