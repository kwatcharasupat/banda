# @package _group_

# Dataset configuration for MoisesDB
# This configuration is designed to be used with Hydra's multirun feature.

train_dataset_config:
  _target_: banda.data.datasets.moisesdb.MoisesDBDataset
  config:
    split: "train"
    data_root: "${paths.data_root}/moisesdb/intermediates/npz" # Update with actual path
  recompute_mixture: True

val_dataset_config:
  _target_: banda.data.datasets.moisesdb.MoisesDBDataset
  config:
    split: "val"
    data_root: "${paths.data_root}/moisesdb/intermediates/npz" # Update with actual path
  recompute_mixture: True

test_dataset_config:
  _target_: banda.data.datasets.moisesdb.MoisesDBDataset
  config:
    split: "test"
    data_root: "${paths.data_root}/moisesdb/intermediates/npz" # Update with actual path
  recompute_mixture: True

input_channels: 2
output_channels: 2
hidden_features: 256
num_sources: 4
bandsplit: bandsplit_music_32