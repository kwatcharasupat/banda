# @package _global_

defaults:
  - config # Inherit from the new experiment default
  - override model: bandit # Inherit from the bandit model config
  - _self_

experiment:
  name: "test_run_1_bandit_music48_gru"

model:
  hidden_features: 128
  stft_config:
    window: hann
  time_frequency_model_config:
    rnn_type: gru
    n_modules: 2
    rnn_dim: 256
    dropout: 0.1
    bidirectional: true
    emb_dim: 128
  bandsplit_module_config:
    band_specs:
      _target_: banda.models.common_components.bandsplit_configs.MusicalBandsplitSpecsConfig
      n_bands: 48
      drop_dc_band: true
    n_fft: ${model.stft_config.n_fft}
    fs: ${data.train_dataset_config.fs}
    require_no_overlap: False
    require_no_gap: False
    normalize_channel_independently: False
    treat_channel_as_feature: False
    drop_dc_band: true
